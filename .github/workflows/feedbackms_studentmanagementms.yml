# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - studentManagementMS

on:
  push:
    branches:
      - feedbackMS
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
      - name: Checkout config-server branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Start Config Server
        run: |
          cd ConfigServer
          nohup mvn -f pom.xml spring-boot:run > config-server.log 2>&1 &
      - name: Wait for Config Server
        run: |
          MAX_RETRIES=10
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -s http://localhost:8888/actuator/health | grep '"status":"UP"'; then
              echo "Config Server is up and running"
              exit 0
            else
              echo "Config Server not reachable, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
          echo "Config Server did not start after $MAX_RETRIES attempts"
          exit 1
      - name: Switch back to main branch
        uses: actions/checkout@v4
        with:
          ref: feedbackMS
      - name: Start Server
        run: |
          cd MSFeedbackServeur  
          nohup mvn -f pom.xml spring-boot:run > server.log 2>&1 &
      - name: Wait for Feedback Server
        run: |
          MAX_RETRIES=10
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            if curl -s http://localhost:8763/actuator/health | grep '"status":"UP"'; then
              echo "Feedback Server is up and running"
              exit 0
            else
              echo "Feedback Server not reachable, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
          echo "Feedback Server did not start after $MAX_RETRIES attempts"
          exit 1

      - name: Build with Maven
        run: mvn -f feedbackMs/pom.xml clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'microservice/feedbackMs/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F7FEB700AFC4412BF95024ECC655737 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B8545173843469083BA8C21C75060FD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_90E083D5C66441F6B6D5E4B15ECF5B3E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studentManagementMS'
          slot-name: 'Production'
          package: '*.jar'
          
